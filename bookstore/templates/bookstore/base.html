<html>
<style>
.container {
    overflow: hidden;
    background-color: #333;
    font-family: Arial;
}

.container a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.container a:hover, .dropdown:hover .dropbtn {
    background-color: #000;
}

.dropdown .dropbtn {
    cursor: pointer;
    font-size: 16px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.show {
    display: block;
}
input:not([type=file]) {
    background-color: #4CAF50; 
    border: none;
    color: white;
    padding: 10px 24px;
    
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;

    background-color: white; 
    color: black; 
    border: 2px solid black;
}

input:[type=file]{
	width: 100px;
	height: 100px; 
        background-color: red;
   
	
	
	
}
input[name=search] {
    margin: 0 0;
    width: 200px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}

label {
  margin-right: 18px;
}

img {

    width: 160px;
    
    float: left;
    margin: 3px;
    padding: 3px;

    max-width: 100%;
    min-height: auto;
    max-height: auto;
    width: auto\9;
    
}

.container-img {
    width: 160px;
    height: 240px;
}

/* resize images */
.container-img img {
    width: 100%;
    height: 100%;
}

.container-img text {
    text-align: justify; 
}



a:link, a:visited {
    text-decoration: none;
    
    
    
}
body {
    background-color: lightblue;
}

</style>



<div class="container">
  <a href="/bookstore/home">Home</a>
  <ui style="float: right;"><a href="/bookstore/about">About</a></ui>
  <a href="/bookstore/newbook">Add new</a>
  <a href="/bookstore/cat/Allbooks">All books</a>

   <div class="dropdown">
    <button class="dropbtn" onclick="myFunction()">Category</button>
    <div class="dropdown-content" id="myDropdown">
      {% for cat in choice_cat %}
      <a href="/bookstore/cat/{{cat.name}}">{{cat.name}}</a>
      {% endfor %}
    </div>
  </div> 
   
</div>


<form action="/bookstore/search/" method="get">
    {% csrf_token %}
    <div style="white-space:nowrap; float: right;">         
    Search by: 
    <input type="radio" name= "tora"  value="title" checked />
         <label for="title">Title</label>
         <input type="radio" name= "tora"  value="author" />
         <label for="author">Author</label>
    <input name="search" id="search" type="text" placeholder="Search">
    </div>
</form>

<br>





{% block a %}
    {% endblock %}

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
</script>
</html>
