<html>
<style>
input {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 24px;
    
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;

    background-color: white; 
    color: black; 
    border: 2px solid #008CBA;
}



ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}
input[name=search] {
    margin: 0 5%;
    width: 300px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    background-image: url('searchicon.png');
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}

label {
  margin-right: 18px;
}

img {

    width: 240px;
    min-height: 240px;
    max-height: auto;
    float: left;
    margin: 3px;
    padding: 3px;
}
.container {
    width: 160px;
    height: 120px;
}

/* resize images */
.container img {
    width: 100%;
    height: 100%;
}

.container text {
    text-align: justify; 
}



a:link, a:visited {
    text-decoration: none;
    
    
    
}
body {
    background-color: lightblue;
}

</style>

<form action="/bookstore/search/" method="get">
    {% csrf_token %}
    <div style="white-space:nowrap;">         
    search by: 
    <input type="radio" name= "tora"  value="title" />
         <label for="title">title</label>
         <input type="radio" name= "tora"  value="author" />
         <label for="author">author</label>
    <input name="search" id="search" type="text" placeholder="Search">
    </div>
</form>

<ul>
  <li><a class="active" href="/bookstore/home">Home</a></li>
  <li><a href="/bookstore/about">About me</a></li>
  <li><a href="/bookstore/cat/Allbooks">All books</a></li>
  <li><a href="/bookstore/cat/Comics">Comics</a></li>
  <li><a href="/bookstore/cat/Novel">Novel</a></li>
  <li><a href="/bookstore/cat/Psychology">Psychology</a></li>
</ul>



{% block a %}
    {% endblock %}


</html>
